<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de HTML y CSS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Hola, mundo</h1>
    <p>Este es un ejemplo de un archivo HTML con un archivo CSS vinculado.</p>
</body>
</html>

<!-- Archivo CSS (styles.css) -->
<style>
/* Selector universal que aplica estilos a todos los elementos */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    background-color: #4548ff;
    color: #de672c;
    text-align: center;
    padding: 20px;
}
</style>
